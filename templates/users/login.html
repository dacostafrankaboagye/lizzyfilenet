
{% extends 'base/base.html' %}

{% load static %}

{% block title %} Log In Page {% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static '/users/style.css' %}">

<div class="wrapper ab">

    {% include 'base/messaging.html' %}
    
    <div class="container main">    
        <div class="row">
            <div class="col-md-6  side-image">
                <div class="container">
                    <img class="img-fluid theImg" src="{% static '/images/biglizzylogo.PNG' %}" alt="">
                </div>                
            </div>
            <div class="col-md-6 right">
                <form method="POST" action=".">
                    {% csrf_token %}
                    <div class="input-box">
                        <header>Log In</header>                   
                        <div class="input-field">
                            {{ form.username }}
                            <label for="username"> <i class="bi bi-envelope-fill"></i> Email </label>
                        </div>
                        <div class="input-field">
                            {{ form.password }}
                            <label for="password"> <i class="bi bi-shield-lock-fill"></i> Password</label>
                        </div>
                            
                        <div class="input-field">
                            <input type="submit" class="submit" value="login">                            
                        </div>

                        <div class="signin">
                            <span class="okay">Need An Account? 
                                <a href="{% url 'register' %}">Sign Up Now</a>
                            </span>
                            or
                            <span class="text-muted">
                                <a href="#">Forgot Password?</a>
                            </span> 
                        </div>
                    </div>

                </form>
            
            </div>

        </div>
    </div>
</div>



{% endblock %}
