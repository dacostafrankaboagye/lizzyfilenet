
{% extends 'base/base_bootstrap.html' %}

{% load static %}

{% block title %} Password Reset Request {% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static '/users/style.css' %}">

    <div class="wrapper ab">
    {% include 'base/messaging.html' %}   

        <div class="container main">        
            <div class="row">
                <div class="col-md-6  side-image">
                    <div class="container">
                        <img class="img-fluid theImg" src="{% static '/images/biglizzylogo.PNG' %}" alt="">
                    </div>                
                </div>
                <div class="col-md-6 right">
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="input-box">
                            <header>Enter Your Email </header>              
                            <div class="input-field">
                                {{ form.email }}
                                <label for="username"> <i class="bi bi-envelope-fill"></i> Email </label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Reset Password">                            
                            </div>
                            <div class="signin">
                                <span class="okay">
                                    <a href="{% url 'login' %}">Log In here</a>
                                </span>
                            </div>
                        </div>
                    </form>            
                </div>
            </div>
        </div>

    </div>

{% endblock %}
